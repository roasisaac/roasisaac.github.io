<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Animation</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Include Font Awesome CSS -->
<style>
  body {
    background-color: #111111;
    color: white;
    overflow-y: scroll;
  }
  .container {
    position: relative;
    margin-top: 35%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 40%;
    height: 650px;
    overflow: hidden;
    font-family: 'Poppins', sans-serif; /* Use Poppins font family */
    border: #333;
    border-radius: 5px;
    background-color: #171717;
  }
  .word1, .word2 {
    margin-top: 33%;
    position: absolute;
    left: 45%; /* Align text to the left */
    transition: top 1s ease; /* Transition top with increased duration */
    font-size: larger;
    color: #ffffff; /* Set text color */
  }
  .word1 {
    top: 25px;
  }
  .word2 {
    top: 80px; /* Initially off-screen */
  }
  .icon {
    font-size: 80px; /* Set icon size */
  }
  .mountain-icon {
    margin-top: 35%;
    margin-left: 23%;
    font-size: 80px; /* Increase size of mountain icon */
    color: #ffffff; /* Change color of mountain icon */
  }
  .word-wrapper {
    text-align: left; /* Align text to the left */
    width: 100%;
  }
  .login-message, .swipe-message, .skip-button-container {
    opacity: 0; /* Initially hide the messages and button */
    transition: opacity 1s ease; /* Add a transition effect for opacity */
  }
  .login-message, .swipe-message {
    margin-top: 150px;
    font-size: 16px;
    text-align: center;
    color: #ffffff;
  }
  .swipe-message {
    margin-top: 20px;
  }
  .white-page {
    position: absolute;
    top: 0;
    right: -100%;
    width: 100%;
    height: 100%;
    background-color: #ffffff;
    z-index: 2; /* Ensure the white page is above the other content in the container */
    transition: right 1s ease; /* Add transition for sliding in */
  }
  .skip-button-container {
    position: absolute;
    top: 10px;
    right: 20px;
    z-index: 3; /* Ensure it's above other elements */
  }
  .skip-button {
    padding: 10px 20px;
    background-color: rgb(0, 100, 180); /* Blue color */
    color: white;
    border-radius: 5px; /* Round edges */
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="container">
  <div class="skip-button-container" id="skipButtonContainer">
    <div class="skip-button" id="skipButton">Skip</div>
  </div>
  <i class="fas fa-mountain mountain-icon"></i>
  
  <div class="word-wrapper word1"><h1>Project</h1></div> <!-- Removed mountain icon from here -->
  <div class="word-wrapper word2"><h1>Leadership</h1></div>
  <div class="login-message">Already have an account? <a href="login.html" style="color: #ffffff; text-decoration: underline;">Log in</a></div>
  <div class="swipe-message">Or swipe left to begin</div>
  <div class="white-page"></div> <!-- Add the white page div inside the container -->
</div>


<script>
  setTimeout(() => {
    document.querySelector('.word1').style.top = '-25px'; // Push "Project" up more
    document.querySelector('.word2').style.top = '25px'; // Move "Leadership" to the original position of "Project"
  }, 500);

  // Show the messages after the animation completes (1s animation + 0.5s delay)
  setTimeout(() => {
    document.querySelector('.login-message').style.opacity = 1;
    document.querySelector('.swipe-message').style.opacity = 1;
  }, 1500);

  // Trigger the white page animation after the messages appear (2.5s total delay)
  setTimeout(() => {
    document.querySelector('.white-page').style.right = '-80%';
  }, 2500);

  // Reset the white page position after some time
  setTimeout(() => {
    document.querySelector('.white-page').style.right = '-100%';
  }, 4500); // Change the time as needed
  
  // Display skip button after 5 seconds
  setTimeout(() => {
    document.getElementById('skipButtonContainer').style.opacity = 1;
  }, 5000);

  // Redirect user to login.html when skip button is clicked
  document.getElementById('skipButton').addEventListener('click', function() {
    window.location.href = 'login.html';
  });
</script>

</body>
</html>
